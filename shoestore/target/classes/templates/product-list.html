<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="Logo">
        <nav>
            <a href="/">Home</a>
            <a href="/cart">Cart</a>
            <a href="/register">Register</a>
            <a href="/login">Login</a>
        </nav>
    </header>
    <main>
        <h1>Product List</h1>
        <div class="product-list">
            <div th:each="product : ${products}" class="product-item">
                <img th:src="${product.imageUrl}" alt="Product Image">
                <h2 th:text="${product.name}">Product Name</h2>
                <p th:text="${product.description}">Product Description</p>
                <p th:text="'Price: ' + ${product.price}">Product Price</p>
                <a th:href="@{/product/{id}(id=${product.id})}">View Details</a>
                <button th:onclick="'addToCart(' + ${product.id} + ')'" class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </main>
    <script src="/js/scripts.js"></script>
</body>
</html>
