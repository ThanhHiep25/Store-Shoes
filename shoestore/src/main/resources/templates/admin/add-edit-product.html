<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Product</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="Logo">
        <nav>
            <a href="/">Home</a>
            <a href="/admin/products">Product Management</a>
            <a href="/admin/orders">Order Management</a>
            <a href="/admin/users">User Management</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <h1 th:text="${product.id != null ? 'Edit Product' : 'Add New Product'}"></h1>
        <form th:action="@{${product.id != null ? '/admin/products/' + product.id : '/admin/products'}}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${product.name}" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required th:text="${product.description}"></textarea>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:value="${product.price}" step="0.01" required>
            
            <label for="stockQuantity">Stock Quantity:</label>
            <input type="number" id="stockQuantity" name="stockQuantity" th:value="${product.stockQuantity}" required>
            
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" th:value="${product.imageUrl}" required>
            
            <button type="submit">Save</button>
        </form>
    </main>
    <script src="/js/scripts.js"></script>
</body>
</html>
