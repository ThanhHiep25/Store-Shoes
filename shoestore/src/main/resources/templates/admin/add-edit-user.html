<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit User</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="Logo">
        <nav>
            <a href="/">Home</a>
            <a href="/admin/products">Product Management</a>
            <a href="/admin/orders">Order Management</a>
            <a href="/admin/users">User Management</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <h1 th:text="${user.id != null ? 'Edit User' : 'Add New User'}"></h1>
        <form th:action="@{${user.id != null ? '/admin/users/' + user.id : '/admin/users'}}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="${user.username}" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" th:value="${user.phone}">
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" th:text="${user.address}"></textarea>
            
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="customer" th:selected="${user.role == 'customer'}">Customer</option>
                <option value="admin" th:selected="${user.role == 'admin'}">Admin</option>
            </select>
            
            <button type="submit">Save</button>
        </form>
    </main>
    <script src="/js/scripts.js"></script>
</body>
</html>
