<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="Logo">
        <nav>
            <a href="/">Home</a>
            <a href="/admin/products">Product Management</a>
            <a href="/admin/orders">Order Management</a>
            <a href="/admin/users">User Management</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <h1>Order Details</h1>
        <p>Order ID: <span th:text="${order.id}"></span></p>
        <p>User ID: <span th:text="${order.userId}"></span></p>
        <p>Total Amount: <span th:text="${order.totalAmount}"></span></p>
        <p>Status: <span th:text="${order.status}"></span></p>
        <p>Order Date: <span th:text="${order.orderDate}"></span></p>
        <p>Shipping Address: <span th:text="${order.shippingAddress}"></span></p>
        <h2>Order Items</h2>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${order.items}">
                    <td th:text="${item.productName}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.unitPrice}"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="/js/scripts.js"></script>
</body>
</html>
