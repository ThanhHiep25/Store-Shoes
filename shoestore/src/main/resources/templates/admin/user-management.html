<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="Logo">
        <nav>
            <a href="/">Home</a>
            <a href="/admin/products">Product Management</a>
            <a href="/admin/orders">Order Management</a>
            <a href="/admin/users">User Management</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <h1>User Management</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <a th:href="@{/admin/users/{id}(id=${user.id})}">View</a>
                        <a th:href="@{/admin/users/{id}/edit(id=${user.id})}">Edit</a>
                        <a th:href="@{/admin/users/{id}/delete(id=${user.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="/js/scripts.js"></script>
</body>
</html>
