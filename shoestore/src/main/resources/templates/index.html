        <header class="container-home">
            <div class="menu-home">
                <img src="https://cdn.glitch.global/99b7332c-26b5-4906-89f3-c79101470dd1/moon.png?v=1725115809358" alt="Logo" class="logo-home">
                <ul class="ul-home">
                    <li class="li-home">Trang chủ</li>
                    <li class="li-home">Giỏ hàng</li>
                    <li class="li-home">Đăng ký</li>
                    <li class="li-home">Đăng nhập</li>
                </ul>
            </div>
        </header>
        <h1 class="title-home">Welcome to, ...</h1>
        <div class="group-search">
            <input type="text" placeholder="Search..." class="search-home">
            <button class="btn-search">Search</button>
        </div>
        <div class="container-product">
            <h2>Featured Products</h2>
            <div class="products-home">
                <div class="product-list">
                    <div class="showProduct">
                        <div th:each="product : ${products}" class="cartProduct">
                            <img th:src="${product.imageUrl}" class="imgProduct" alt="Product Image">
                            <div class="title">
                                <h2 th:text="${product.name}" class="nameProduct">Dép nam nữ quai ngang</h2>
                                <p th:text="${product.description}" class="desProduct">Dép Pathon cao cấp quai ngang PVC đế PU cao cấp</p>
                                <p th:text="'Price: ' + ${product.price}">Product Price</p>
                                <a th:href="@{/product/{id}(id=${product.id})}" class="details">View Details</a>
                                <button th:onclick="'addToCart(' + ${product.id} + ')'" class="btn-add-item">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn-load">Load More</button>
    </div>
