                <!-- <div th:each="product : ${products}" class="product-item">
                    <img th:src="${product.imageUrl}" alt="Product Image">
                    <h2 th:text="${product.name}">Product Name</h2>
                    <p th:text="${product.description}">Product Description</p>

                <div class="product-list" id="productListContainer">
                    <!-- Các sản phẩm sẽ được render vào đây --></div>
                <script>
                    function renderProducts() {
                const productListContainer = document.getElementById("productListContainer");
                let html = "";

                productList.forEach(product => {
                    html += `
                    <div class="product-item">
                        <img src="${product.imageUrl}" alt="${product.name}" class="img-product-list">
                        <div class="title-product-list">
                        <h2 class="name-pr-list">${product.name}</h2>
                        <p class="des-pr-list">${product.description}</p>
                        <p class="pri-pr-list">Price: $${product.price}</p>
                        <a href="/product/${product.id}" class="detail-pr-list">View Details</a>
                        <button onclick="addToCart(${product.id})" class="btn-pr-list" >Add to Cart</button>
                        </div>     
                    </div>`;
                });

                productListContainer.innerHTML = html;
            }

            function addToCart(productId) {
                alert(`Product ${productId} added to cart!`);
            }

            document.addEventListener("DOMContentLoaded", function () {
                renderProducts(); 
            });
                </script>
            </div>
            <button class="btn-load" id="loadMoreBtn">Load More</button>
        </main>
